<mat-spinner *ngIf="portfolios == null"></mat-spinner>
<h2 *ngIf="portfolios != null && portfolios.length == 1">Мы подобрали портфель:</h2>
<h2 *ngIf="portfolios != null && portfolios.length == 2">Мы подобрали портфели:</h2>

<app-portfolio-tabs [portfolio]="portfolios[0]" *ngIf="portfolios != null && portfolios.length == 1"></app-portfolio-tabs>

<app-portfolio-tabs [portfolio]="portfolios[0]" [order]="1" *ngIf="portfolios != null && portfolios.length == 2"></app-portfolio-tabs>

<app-portfolio-tabs [portfolio]="portfolios[1]" [order]="2" *ngIf="portfolios != null && portfolios.length == 2"></app-portfolio-tabs>
